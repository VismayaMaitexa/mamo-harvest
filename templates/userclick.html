<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #111;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background: #f0c14b; /* Amazon Yellow */
            color: #111;
            border: 1px solid #a88734;
            border-radius: 4px;
            padding: 14px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s, transform 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #e8a800; /* Darker yellow on hover */
            transform: translateY(-2px);
        }

        .button:active {
            background-color: #c58a00; /* Even darker yellow on click */
            transform: translateY(0);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
        }

        .button:focus {
            outline: none;
        }

        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }

        .footer a {
            color: #0073bb;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Shop</h1>
        <p>Choose an option to proceed</p>
        <a href="{% url 'userregister' %}" class="button">Create an Account</a>
        <a href="{% url 'userlogin' %}" class="button">Login</a>
        <div class="footer">
            <p>Already have an account? <a href="{% url 'userlogin' %}">Sign in</a> now!</p>
        </div>
    </div>
</body>
</html>
