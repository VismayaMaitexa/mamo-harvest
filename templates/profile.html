<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
        }
        .header h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }
        .profile-details {
            margin-top: 20px;
        }
        .profile-details .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .profile-details .item strong {
            font-size: 16px;
            color: #555;
        }
        .profile-details .item p {
            font-size: 16px;
            color: #333;
            margin: 0;
        }
        .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-edit {
            background-color: #28a745;
        }
        .btn-edit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            {% if customer.profile_pic %}
                <img src="{{ customer.profile_pic.url }}" alt="Profile Picture">
            {% else %}
                <img src="https://via.placeholder.com/120" alt="Default Profile Picture">
            {% endif %}
            <h1>Profile</h1>
        </div>
        <div class="profile-details">
            <div class="item">
                <strong>Username:</strong>
                <p>{{ customer.user.username }}</p>
            </div>
            <div class="item">
                <strong>Address:</strong>
                <p>{{ customer.address }}</p>
            </div>
            <div class="item">
                <strong>Mobile:</strong>
                <p>{{ customer.mobile }}</p>
            </div>
        </div>
        <a href="/" class="btn">Back to Home</a>
        <a href="{% url 'update_profile' %}" class="btn btn-edit">Edit Profile</a>
    </div>
</body>
</html>
