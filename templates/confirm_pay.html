<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment Gateway</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .page-header h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
        }
        .panel {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .panel-heading {
            text-align: center;
            padding: 20px;
            background-color: #27ae60;
            color: #fff;
            border-radius: 8px 8px 0 0;
        }
        .panel-body {
            padding: 20px;
            background-color: #fff;
        }
        .panel-footer {
            text-align: center;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 0 0 8px 8px;
        }
        .form-control {
            border-radius: 4px;
        }
        .btn-success {
            background-color: #27ae60;
            color: white;
            border-radius: 4px;
            font-size: 1.2em;
        }
        .btn-success:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-header text-center">
        <h1>Credit Card Payment Gateway</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Payment Details</h3>
        </div>

        <div class="panel-body">
            <form method="POST" action="{% url 'payments' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="card_number">Card Number</label>
                    <input type="text" id="card_number" name="card_number" class="form-control" placeholder="Enter your card number" required>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="expiration_date">Expiration Date</label>
                            <input type="text" id="expiration_date" name="expiration_date" class="form-control" placeholder="MM/YY" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cv_code">CV Code</label>
                            <input type="text" id="cv_code" name="cv_code" class="form-control" placeholder="123" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="card_owner">Card Owner</label>
                    <input type="text" id="card_owner" name="card_owner" class="form-control" placeholder="Enter card owner name" required>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Confirm Payment</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
