<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
        }

        /* Main content area */
        .main-content {
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Reduced max-width */
        }

        h2 {
            text-align: center;
            font-size: 1.8rem; /* Adjusted heading size */
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px; /* Reduced padding */
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            box-sizing: border-box;
        }

        /* Smaller description box */
        .form-group textarea {
            height: 100px; /* Reduced height */
            resize: vertical; /* Allow resizing vertically */
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #4f46e5;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px; /* Reduced padding */
            background-color: #4f46e5;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3730a3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- Main Content -->
<div class="main-content">
    <div class="container">
        <h2>Add a New Product</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_name">Product Name</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="id_description">Description</label>
                {{ form.description }}
            </div>

            <div class="form-group">
                <label for="id_price">Price</label>
                {{ form.price }}
            </div>

            <div class="form-group">
                <label for="id_quantity">Quantity (kg)</label>
                <div style="display: flex; align-items: center;">
                    {{ form.quantity }}
                    <span style="margin-left: 10px; font-size: 1rem; color: #555;">kg</span>
                </div>
            </div>

            <div class="form-group">
                <label for="id_category">Category</label>
                {{ form.category }}
            </div>

            <div class="form-group">
                <label for="id_image">Product Image</label>
                {{ form.image }}
            </div>

            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
</div>

</body>
</html>
