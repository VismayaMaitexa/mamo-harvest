<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Products</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            /* General Body Styling */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
    
            /* Main Dashboard Container */
            .dashboard-container {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                padding: 20px 0;
                position: relative; /* Set relative for absolute positioning of the cart icon */
            }
    
    


               /* Product Card Container */
               .product-card {
            background-color: #ffffff;
            width: 300px;
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }


        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Wishlist Heart Icon */
        .wishlist-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8em;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .wishlist-btn.liked {
            color: #e74c3c;
        }

        /* Product Image Styling */
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Product Name Styling */
        .product-name {
            font-size: 1.6em;
            color: #333;
            margin-top: 15px;
        }


        /* Product Price and Category Styling */
        .product-price {
            font-size: 1.2em;
            color: #e74c3c;
            margin-top: 10px;
        }

        .product-category {
            font-size: 1em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        /* Quantity and Add to Cart button Styling */
        .product-quantity {
            font-size: 1.1em;
            color: #555;
            margin-top: 10px;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 15px;
            display: inline-block;
            cursor: pointer;
        }

            /* Search Bar Styling */
            .search-bar {
            display: flex;
            align-items: center;
        }

        .search-input {
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1em;
        }

        .search-button {
            padding: 10px;
            border: none;
            background-color: #2ecc71;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #27ae60;
        }




        /* Responsive Layout */
        @media screen and (max-width: 768px) {
            .product-card {
                width: 250px;
            }
        }

        @media screen and (max-width: 480px) {
            .product-card {
                width: 100%;
                margin: 10px 0;
            }

            .product-name {
                font-size: 1.4em;
            }
        }
           /* Buttons */
           .btn {
            background-color: transparent; /* No background color */
            color: #0b2333; /* Icon color */
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.5em; /* Increase icon size */
            margin-top: 15px;
            display: inline-block;
        }

        .btn:hover {
            color: #778995; /* Change color on hover */
        }

        .cta-btn {
            background-color: #dfc118c3;
            color: #ffffff;
            padding: 12px 25px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }


        /* Popup Message Styling */
        .popup-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            z-index: 1000;
        }


        .navbar {
    list-style: none;
    display: flex;
    justify-content: space-around;
    padding: 0;
    margin: 0;
    background-color: #333;
}

.navbar li a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    display: block;
    transition: background-color 0.3s ease;
}

.navbar li a:hover, .navbar li a.active {
    background-color: #555;
    color: #fff;
}


    </style>
</head>
<body>

    <!-- Popup Message -->
    <div id="popup-message" class="popup-message">
        Product added to cart!
    </div>


    <nav>
        <ul class="navbar">
            <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="{% url 'product' %}"><i class="fas fa-shopping-basket"></i> Product</a></li>
            <li><a href="{% url 'view_wishlist' %}"><i class="fas fa-heart"></i> Wishlist</a></li>
            <li><a href="{% url 'view_cart' %}"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li><a href="{% url 'myorders' %}"><i class="fas fa-box"></i> My Orders</a></li>
            <li><a href="{% url 'back' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>

            <div class="search-bar">
                <form action="{% url 'product' %}" method="get">
                    <input type="text" class="search-input" name="search" placeholder="Search products..." value="{{ request.GET.search }}">
                    <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
                </form>
            </div>
        
        </ul>

       

    </nav>
    
    

    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
        {% for product in product %}
        <div class="product-card">
            <!-- Product Image -->
            <div class="product-image">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                    <div style="width: 100%; height: 200px; background-color: #ddd; display: flex; align-items: center; justify-content: center; border-radius: 8px;">
                        <span>No Image</span>
                    </div>
                {% endif %}
            </div>

            <!-- Product Name -->
            <div class="product-name">{{ product.name }}</div>

            <!-- Product Price -->
            <div class="product-price">â‚¹{{ product.price }}</div>

            <button class="btn add-to-cart" data-product-id="{{ product.id }}">
                <i class="fas fa-shopping-cart"></i>
            </button>


            <a href="{% url 'feedback_form' product.id %}" class="btn">
                <i class="fas fa-comment-dots"></i>
            </a>

            <!-- Wishlist Button -->
            <span class="wishlist-btn" data-product-id="{{ product.id }}"><i class="fas fa-heart"></i></span>

        </div>

        {% endfor %}
    </div>

    <script>
        // Show the popup message
        function showPopupMessage() {
            var popup = document.getElementById("popup-message");
            popup.style.display = "block";

            setTimeout(function() {
                popup.style.display = "none";
            }, 2000); // Hide after 2 seconds
        }

        // Add to Cart button click event handler
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent page reload

                var productId = this.getAttribute('data-product-id');
                var url = "{% url 'addcart' 0 %}".replace("0", productId); // Replace with product id

                // Send AJAX request to add to cart
                fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // If success, show the popup message
                    if (data.success) {
                        showPopupMessage();
                    } else {
                        alert('Product added to cart');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Product added to cart');
                });
            });
        });

        // Wishlist button click event handler
        document.querySelectorAll('.wishlist-btn').forEach(button => {
            button.addEventListener('click', function(event) {
                var productId = this.getAttribute('data-product-id');
                this.classList.toggle('liked'); // Toggle the heart color

                var url = "/wishlist/add_remove/" + productId + "/"; // Replace with your actual wishlist URL

                fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log("Wishlist updated");
                    } else {
                        console.error("Error adding to wishlist");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>

</body>
</html>
