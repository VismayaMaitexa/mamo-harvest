<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1rem;
        }

        table th {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
        }

        table tr:hover {
            background-color: #f1f5f9;
        }

        table td {
            color: #555;
        }

        .actions a {
            color: #4f46e5;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .actions a:hover {
            color: #2563eb;
        }

        .badge {
            background-color: #4f46e5;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.875rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            table {
                font-size: 0.875rem;
            }

            table th, table td {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback for  {{ feedbacks.0.product.name }}</h2>

        {% if feedbacks %}
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Feedback</th>
                        <th>Posted On</th>
                    </tr>
                </thead>
                <tbody>
                    {% for feedback in feedbacks %}
                        <tr>
                            <td>{{ feedback.Customer.user.username }}</td>
                            <td>{{ feedback.comments }}</td>
                            <td>{{ feedback.created_at }}</td>
                            
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p style="text-align: center; color: #777;">No feedback available for this product yet.</p>
        {% endif %}
    </div>
</body>
</html>
